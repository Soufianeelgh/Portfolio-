      --transition: all 0.2s ease;
    }
    
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--light-color);
      color: #333;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    
    body.loaded {
      opacity: 1;
    }
    
    header, footer {
      background-color: var(--dark-color);
      color: var(--white);
      text-align: center;
      padding: 1.5em;
    }

    }
    header h1 {
      margin: 0;
    }
    
    nav {
      margin-top: 10px;
      border-top: 1px solid var(--gray);
    }
    
    button {
      margin: 5px;
      padding: 0.5em 1em;
      cursor: pointer;
      border: none;
      background-color: var(--primary-color);
      color: var(--white);
      border-radius: 4px;
      transition: var(--transition);
    }
    
    button:hover {
      background-color: var(--primary-hover);
    }
    
    section {
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }
    
    .card {
      background-color: var(--white);
      border-radius: 8px;
      margin-bottom: 2em;
      padding: 1.5em;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border-bottom: 1px solid var(--gray);
    }
    
    .card:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    
    form input, form textarea {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.8em;
      border: 1px solid var(--gray);
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    
    form button {
      background-color: var(--secondary-color);
      color: var(--white);
      border: none;
      padding: 0.7em 2em;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: var(--transition);
    }
    
    form button:hover {
      background-color: var(--secondary-hover);
    }
    
    .service-links {
      margin-top: 2em;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .service-links a {
      background-color: var(--success-color);
      color: var(--white);
      padding: 0.6em 1.2em;
      text-decoration: none;
      border-radius: 5px;
      transition: var(--transition);
    }
    
    .service-links a:hover {
      background-color: var(--success-hover);
    }

    .portfolio {
      padding: 2rem;
      text-align: center;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .project {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      width: 100%;
      max-width: 300px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .project:hover {
      transform: translateY(-5px);
    }

    .project img {
      width: 100%;
      border-radius: 10px;
      height: auto;
      aspect-ratio: 16/9;
      object-fit: cover;
    }

    .project p {
      margin-top: 10px;
      font-weight: bold;
    }

    .project a {
      display: inline-block;
      margin-top: 10px;
      color: var(--secondary-color);
      text-decoration: none;
      transition: var(--transition);
    }

    .project a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      section {
        padding: 1em;
      }

function renderContent(lang) {
  const { dir, title, aboutTitle, aboutText, servicesTitle, portfolioTitle, 
          services, links, contactTitle, footerText, placeholders } = content[lang];
  
  document.documentElement.lang = lang;
  document.documentElement.dir = dir;
  
  DOM.title.textContent = title;
  DOM.aboutTitle.textContent = aboutTitle;
  DOM.aboutText.textContent = aboutText;
  DOM.servicesTitle.textContent = servicesTitle;
  DOM.portfolioTitle.textContent = portfolioTitle;
  
  DOM.servicesList.innerHTML = services.map(service => {
    if (typeof service === 'string') {
      return `<li>${service}</li>`;
    } else {
      return `
        <li style="margin-bottom: 1.5em;">
          <strong>${service.title}</strong><br>
          <em>${service.description}</em>
          ${service.details ? `<ul>${service.details.map(d => `<li>${d}</li>`).join('')}</ul>` : ''}
          ${service.technologies ? `<ul>${service.technologies.map(t => `<li>${t}</li>`).join('')}</ul>` : ''}
          ${service.features ? `<ul>${service.features.map(f => `<li>${f}</li>`).join('')}</ul>` : ''}
          ${service.includes ? `<ul>${service.includes.map(i => `<li>${i}</li>`).join('')}</ul>` : ''}
          ${service.duration ? `<p>⏳ <strong>${lang === 'ar' ? 'مدة التنفيذ:' : 'Duration:'}</strong> ${service.duration}</p>` : ''}
          ${service.note ? `<p>💡 <strong>${lang === 'ar' ? 'ملاحظة:' : 'Note:'}</strong> ${service.note}</p>` : ''}
          <p>💰 <strong>${lang === 'ar' ? 'السعر:' : 'Price:'}</strong> ${service.price}</p>
        </li>
      `;
    }
  }).join('');
     
  DOM.servicesList.style.direction = dir;
  DOM.servicesList.style.textAlign = dir === "rtl" ? "right" : "left";
  DOM.fiverrLink.textContent = links.fiverr;
  DOM.githubLink.textContent = links.github;
  DOM.dealShakerLink.textContent = links.dealShaker;
  DOM.contactTitle.textContent = contactTitle;
  DOM.footerText.textContent = footerText;
  
  DOM.nameInput.placeholder = placeholders.name;
  DOM.emailInput.placeholder = placeholders.email;
  DOM.messageInput.placeholder = placeholders.message;
  DOM.sendButton.textContent = placeholders.send;
  
  alert(lang === 'ar' ? 'تم تغيير اللغة إلى العربية' : 'Language changed to English');
}
    
    function handleFormSubmit(e) {

    }

    function init() {
      renderContent('ar');
      DOM.contactForm.addEventListener('submit', handleFormSubmit);
      document.body.classList.add('loaded');
    }

    window.switchLang = (lang) => renderContent(lang);
    window.addEventListener('DOMContentLoaded', init);
